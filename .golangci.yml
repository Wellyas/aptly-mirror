run:
  deadline: 5m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  enable:
    - depguard
    - gofumpt
    - goimports
    - revive
    - misspell

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck

linters-settings:
  errcheck:
    exclude: scripts/errcheck_excludes.txt
  goimports:
    local-prefixes: https://github.com/Wellyas/aptly-mirror
  gofumpt:
    extra-rules: true
